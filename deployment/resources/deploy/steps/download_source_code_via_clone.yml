- name: Download source code
  become_user: "{{ remote_default_user }}"
  shell: "git clone {{ ansistrano_git_repo }} {{ archive }}"
  args:
    chdir: "{{ temporary_dir }}/tmp"
  delegate_to: localhost
  when: copy_strategy == 'clone'

- name: Download source code
  delegate_to: localhost
  become_user: "{{ remote_default_user }}"
  archive:
    path: "{{ temporary_dir }}/tmp/{{ archive }}/"
    dest: "{{ archive_path }}"
  when: copy_strategy == 'clone'
