---
- name: PHP Install
  apt:
    name: php

- name: Install PHP libs
  apt:
    update_cache: yes
    name:
      - "php{{ php_version }}-fpm"
      - "php{{ php_version }}-curl"
      - "php{{ php_version }}-mysql"
      - "php{{ php_version }}-mbstring"
      - "php{{ php_version }}-xml"
      - "php{{ php_version }}-zip"
      - "php{{ php_version }}-bz2"
      - "php{{ php_version }}-bcmath"
      - "php{{ php_version }}-intl"
      - "php{{ php_version }}-gd"
      - "php{{ php_version }}-opcache"
      - "php{{ php_version }}-redis"
      - python3-dev
      - libffi-dev
      - libssl-dev
    state: present

- name: Update PHP configuration.
  lineinfile:
    dest: "/etc/php/{{ php_version }}/fpm/php.ini"
    line: "{{ item.name }} = {{ item.value }}"
    regexp: "^{{ item.name }} ="
    mode: 0644
  with_items:
    - name: display_errors
      value: "0"
    - name: memory_limit
      value: "{{ memory_limit }}"
    - name: upload_max_filesize
      value: "{{ upload_max_filesize }}"
    - name: post_max_size
      value: "{{ post_max_size }}"

- name: php reload
  become: yes
  service:
    name: "php{{ php_version }}-fpm"
    state: reloaded
